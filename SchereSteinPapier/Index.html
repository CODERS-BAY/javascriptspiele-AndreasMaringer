<!DOCTYPE html>
<html>
    <head>
        <title>GameSchereSteinPapier</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <header>
            <p>Schere Stein Papier ?</p>
        </header>
        <div id="inputfield">
            <div class="counterScreen">
                <p>Rounds</p>
                <input id="counter" type="number" size="1" name="counter" max="9" min="1" value="3" >
                
            </div>
        
            <div class="counterScreen">
                <div id="button1" onclick="saveCounter()">Enter</div>
            </div>
        </div>
        <div id="container">
            <div class= "button" onclick="play(0)"> <!--funktion play wird ein wert Ã¼bermittelt (0)-->
                <i class="fas fa-cut"></i>
            </div>
            <div class="button" onclick="play(1)">
                <i class="fas fa-gem"></i>
            </div>
            <div class="button" onclick="play(2)">
                <i class="fas fa-scroll"></i>
            </div>
        </div>
        <div id="computer">
            <div class= "button" id="cut" > 
                <i class="fas fa-cut"></i>
            </div>
            <div class="button" id="stone">
                <i class="fas fa-gem"></i>
            </div>
            <div class="button" id="paper">
                <i class="fas fa-scroll"></i>
            </div>
        </div>
        <div id="resultContainer">
            <div id="gameResult"> <!--Spielstand-->
                <div id="spielstandC"></div>
                <div id="spielstandP"></div>
            </div>
            <div id="endResult">  <!--Spielergebnis-->
                <div id="spielergebnis"></div>
            </div>
        
            <div id="againButton" class="button again" onclick="again()">
                Play again
            </div>
            </div>

        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
