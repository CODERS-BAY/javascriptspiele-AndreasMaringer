<!DOCTYPE html>
<html>
    <head>
        <title>CodeBreaker</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div id="container">
            <div id="headline">
                <p>CodeBreaker</p>
            </div>
            <div>
                <h3>Gib deinen CODE zwischen 111 und 999 ein: </h3>
            </div>
            <input id="codeInput" type="number" name="codeInput" max-length="3" min="111" max="999" placeholder="123">
            <input id="counterInput" type="number" name="counterInput"max-length="2" min="1" max="12" placeholder="Rounds">
            <div id="buttonLine">
                <div class="button" onclick="inputNumber()">
                Code pr√ºfen
            </div>
            <div class="button" id="resultLine">Game Result</div>
            <div class="button" id="win">GEWONNEN!!!</div>
            <div class="button" onclick="playAgain()">
                Play again
            </div>
                        </div>
            
        </div>
       
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="text/Javascript" src="js/script.js"></script>
    </body>
</html>
